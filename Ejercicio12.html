<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo de Botones - Información sobre Predios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9; /* Color de fondo gris claro */
      color: #333; /* Color de texto gris oscuro */
    }
    .container {
      background-color: #ffffff; /* Fondo blanco para el contenedor */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }
    .btn-group .btn {
      margin: 0.25rem; /* Espacio entre botones en el grupo */
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Grupo de Botones</h2>
  <p>La clase .btn-group crea un grupo de botones para gestionar acciones relacionadas con predios:</p>
  <div class="btn-group" role="group" aria-label="Grupo de acciones de predios">
    <button type="button" class="btn btn-primary">Añadir Predio</button>
    <button type="button" class="btn btn-primary">Buscar Predio</button>
    <button type="button" class="btn btn-primary">Eliminar Predio</button>
  </div>
</div>

</body>
</html>
