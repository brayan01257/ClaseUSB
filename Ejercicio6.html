<!DOCTYPE html>
<html lang="es">
<head>
  <title>Información sobre Predios</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9; /* Color de fondo gris muy claro */
      color: #333; /* Color de texto gris oscuro */
    }
    .container {
      background-color: #ffffff; /* Color de fondo blanco para el contenedor */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center; /* Centrar el texto en el contenedor */
    }
    h2 {
      color: #007bff; /* Color azul para el encabezado */
      margin-bottom: 1rem; /* Espacio debajo del h2 */
    }
    p {
      font-size: 1rem; /* Tamaño de fuente para los párrafos */
      padding: 1rem; /* Espacio interno en los párrafos */
      color: #ffffff; /* Color de texto blanco por defecto */
    }
    .text-bg-primary {
      background-color: #007bff; /* Fondo azul para texto importante */
    }
    .text-bg-success {
      background-color: #28a745; /* Fondo verde para texto de éxito */
    }
    .text-bg-info {
      background-color: #17a2b8; /* Fondo azul claro para texto informativo */
    }
    .text-bg-warning {
      background-color: #ffc107; /* Fondo amarillo para texto de advertencia */
    }
    .text-bg-danger {
      background-color: #dc3545; /* Fondo rojo para texto de peligro */
    }
    .text-bg-secondary {
      background-color: #6c757d; /* Fondo gris oscuro para texto secundario */
    }
    .text-bg-dark {
      background-color: #343a40; /* Fondo gris oscuro para texto oscuro */
    }
    .text-bg-light {
      background-color: #f8f9fa; /* Fondo gris claro para texto claro */
      color: #333; /* Color de texto gris oscuro sobre fondo claro */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Colores de Fondo con Texto Contrastante</h2>
  <p class="text-bg-primary">Este texto es importante.</p>
  <p class="text-bg-success">Este texto indica éxito.</p>
  <p class="text-bg-info">Este texto representa información.</p>
  <p class="text-bg-warning">Este texto representa una advertencia.</p>
  <p class="text-bg-danger">Este texto representa peligro.</p>
  <p class="text-bg-secondary">Color de fondo secundario.</p>
  <p class="text-bg-dark">Color de fondo gris oscuro.</p>
  <p class="text-bg-light">Color de fondo gris claro.</p>
</div>

</body>
</html>
