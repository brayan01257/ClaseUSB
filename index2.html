<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Map</title>
    </head>
    <body>
        <div id="map"></div>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl: false, maxZoom: 28, minZoom: 1
        }).fitBounds([[6.157604860025023, -75.7463023701698], [6.380171678975076, -75.44486258483012]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }

        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);

        function pop_limite_barrio_vereda_cata_4326_0(feature, layer) {
            var popupContent = '<table>' +
                    '<tr>' +
                        '<th scope="row">comuna</th>' +
                        '<td>' + (feature.properties['comuna'] !== null ? autolinker.link(feature.properties['comuna'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<th scope="row">barrio</th>' +
                        '<td>' + (feature.properties['barrio'] !== null ? autolinker.link(feature.properties['barrio'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['codigo'] !== null ? autolinker.link(feature.properties['codigo'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['nombre_bar'] !== null ? autolinker.link(feature.properties['nombre_bar'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['indicador_'] !== null ? autolinker.link(feature.properties['indicador_'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['sector'] !== null ? autolinker.link(feature.properties['sector'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['nombre_com'] !== null ? autolinker.link(feature.properties['nombre_com'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['fecha_sinc'] !== null ? autolinker.link(feature.properties['fecha_sinc'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['Shape_Le_1'] !== null ? autolinker.link(feature.properties['Shape_Le_1'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                    '<tr>' +
                        '<td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>' +
                    '</tr>' +
                '</table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_limite_barrio_vereda_cata_4326_0_0(feature) {
            switch(String(feature.properties['comuna'])) {
                // Similar case statements for different 'comuna' values
                // Make sure the color and style are updated to reflect your requirements
                default:
                    return {
                        pane: 'pane_limite_barrio_vereda_cata_4326_0',
                        opacity: 1,
                        color: 'rgba(35,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0, 
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(128,202,63,1.0)',
                        interactive: true,
                    }
            }
        }

        map.createPane('pane_limite_barrio_vereda_cata_4326_0');
        map.getPane('pane_limite_barrio_vereda_cata_4326_0').style.zIndex = 400;
        map.getPane('pane_limite_barrio_vereda_cata_4326_0').style['mix-blend-mode'] = 'normal';

        // Load GeoJSON data and add it to the map
        fetch('GeoJSON/limite_barrio_vereda_cata_43261.geojson')
            .then(response => response.json())
            .then(data => {
                var layer_limite_barrio_vereda_cata_4326_0 = new L.geoJson(data, {
                    attribution: '',
                    interactive: true,
                    dataVar: 'json_limite_barrio_vereda_cata_4326_0',
                    layerName: 'Layer_limite_barrio_vereda_cata_4326_0',
                    pane: 'pane_limite_barrio_vereda_cata_4326_0',
                    onEachFeature: pop_limite_barrio_vereda_cata_4326_0,
                    style: style_limite_barrio_vereda_cata_4326_0_0,
                });
                layer_limite_barrio_vereda_cata_4326_0.addTo(map);
            });
        </script>
    </body>
</html>
