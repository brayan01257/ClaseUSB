<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insignias - Información sobre Predios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9; /* Color de fondo gris claro */
      color: #333; /* Color de texto gris oscuro */
    }
    .container {
      background-color: #ffffff; /* Fondo blanco para el contenedor */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }
    .badge {
      font-size: 0.9rem; /* Tamaño de fuente para las insignias */
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Insignias</h2>
  <h1>Información de Predio <span class="badge bg-secondary">Nuevo</span></h1>
  <h2>Propiedad en Venta <span class="badge bg-secondary">Destacada</span></h2>
  <h3>Última Actualización <span class="badge bg-secondary">Actualizado</span></h3>
  <h4>Revisión de Documentos <span class="badge bg-secondary">Pendiente</span></h4>
  <h5>Estado del Predio <span class="badge bg-secondary">Verificado</span></h5>
  <h6>Recomendaciones <span class="badge bg-secondary">Urgente</span></h6>
</div>

</body>
</html>
