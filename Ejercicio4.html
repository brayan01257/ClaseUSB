<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5; /* Color de fondo gris claro para la página */

    }
    .container {
      background-color: #743232; /* Color de fondo blanco para el contenedor */

      border-radius: 0.5rem;

      text-align: center; /* Centrar el texto en el contenedor */

      color: #007bff; /* Color azul para los encabezados */

    p {
      font-size: 1.1rem; /* Tamaño de fuente mayor para el párrafo */
      color: #ffffff; /* Color de texto gris medio */
    }
    h1 {
      margin-bottom: 1rem; /* Espacio debajo del h1 */

    h2, h3, h4, h5, h6 {
