<!DOCTYPE html>
<html lang="es">
<head>
  <title>Información sobre Predios </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4; /* Color de fondo gris claro para la página */
    }
    .container {
      background-color: #ffffff; /* Color de fondo blanco para el contenedor */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff; /* Color azul para el encabezado */
      text-align: center; /* Centrar el texto del encabezado */
    }
    p {
      color: #333; /* Color de texto gris oscuro para párrafos */
      line-height: 1.6;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1>Información sobre Predios</h1>
  <p>Este contenido está dentro de una clase container.</p>
  <p>La clase .container proporciona un contenedor con un ancho fijo y adaptativo.</p>
  <p>Redimensiona la ventana del navegador para ver cómo cambia el ancho del contenedor en diferentes puntos de interrupción.</p>
</div>

</body>
</html>
