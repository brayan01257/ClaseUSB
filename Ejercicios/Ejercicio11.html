<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estilos de Botones - Información sobre Predios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9; /* Color de fondo gris claro */
      color: #333; /* Color de texto gris oscuro */
    }
    .container {
      background-color: #ffffff; /* Fondo blanco para el contenedor */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }
    .btn {
      margin: 0.5rem; /* Espacio entre botones */
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Estilos de Botones </h2>
  <p>Los botones a continuación muestran diferentes estilos que pueden ser utilizados para realizar acciones relacionadas con la información de predios:</p>
  <button type="button" class="btn btn-outline-secondary">Básico</button>
  <button type="button" class="btn btn-primary">Primario</button>
  <button type="button" class="btn btn-secondary">Secundario</button>
  <button type="button" class="btn btn-success">Éxito</button>
  <button type="button" class="btn btn-info">Información</button>
  <button type="button" class="btn btn-warning">Advertencia</button>
  <button type="button" class="btn btn-danger">Peligro</button>
  <button type="button" class="btn btn-dark">Oscuro</button>
  <button type="button" class="btn btn-light">Claro</button>
  <button type="button" class="btn btn-link">Enlace</button>
</div>

</body>
</html>
