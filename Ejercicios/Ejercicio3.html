<!DOCTYPE html>
<html lang="es">
<head>
  <title>Información sobre Predios </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9ecef; /* Color de fondo gris claro para la página */
    }
    .container-fluid {
      background-color: #ffffff; /* Color de fondo blanco para el contenedor */
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff; /* Color azul para el encabezado */
      text-align: center; /* Centrar el texto del encabezado */
    }
    p {
      color: #495057; /* Color de texto gris oscuro para párrafos */
      text-align: center; /* Centrar el texto del párrafo */
    }
    .row > .col {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff; /* Color del texto blanco en columnas */
      height: 150px; /* Altura fija para las columnas */
      font-weight: bold; /* Negrita para el texto de las columnas */
      text-align: center; /* Centrar el texto en las columnas */
    }
    .bg-primary {
      background-color: #007bff; /* Color azul para la columna */
    }
    .bg-dark {
      background-color: #343a40; /* Color gris oscuro para la columna */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Información sobre Predios</h1>
  <p>Este contenedor muestra información en columnas de igual ancho. Puedes ajustar las columnas para mostrar más detalles sobre los predios.</p>
  <div class="row">
    <div class="col bg-primary">Predio 1</div>
    <div class="col bg-dark">Predio 2</div>
    <div class="col bg-primary">Predio 3</div>
  </div>
</div>

</body>
</html>
